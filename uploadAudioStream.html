<!DOCTYPE html>
<html>

<head>  <title>MediaStream Recording</title></head>

<body>

  <div id="container">

    <audio id="gum" autoplay muted></audio>
    <audio id="recorded" autoplay loop></audio>

    <div>
      <button id="record">Start Recording</button>
      <button id="play" disabled>Play</button>
      <button id="download" disabled>Download</button>
    </div>

  </div>
  <script src="http://localhost:8082/socket.io/socket.io.js"></script>

  <script>
    'use strict';

    /* globals MediaRecorder */

    // This code is adapted from
    // https://rawgit.com/Miguelao/demos/master/mediarecorder.html


    /* globals MediaRecorder */

    // This code is adapted from
    // https://rawgit.com/Miguelao/demos/master/mediarecorder.html
    var socket = io.connect('http://localhost:8082');
    var mediaSource = new MediaSource();
    // mediaSource.addEventListener('sourceopen', handleSourceOpen, false);
    // https://developer.mozilla.org/en-US/docs/Web/API/MediaSource
    var mediaRecorder;
    var recordedBlobs;
    var sourceBuffer;

    var gumAudio = document.querySelector('audio#gum');
    var recordedVideo = document.querySelector('audio#recorded');

    var recordButton = document.querySelector('button#record');
    var playButton = document.querySelector('button#play');
    var downloadButton = document.querySelector('button#download');
    recordButton.onclick = toggleRecording;
    playButton.onclick = play;
    downloadButton.onclick = download;

    // Use old-style gUM to avoid requirement to enable the
    // Enable experimental Web Platform features flag in Chrome 49

    navigator.getUserMedia = navigator.getUserMedia ||
      navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

    var constraints = {
      audio: true,
      video: false
    };

    navigator.getUserMedia(constraints, successCallback, errorCallback);

    function successCallback(stream) {
      console.log('getUserMedia() got stream: ', stream);
      window.stream = stream;
      if (window.URL) {
        gumAudio.src = window.URL.createObjectURL(stream);
      } else {
        gumAudio.src = stream;
      }
    }

    function errorCallback(error) {
      console.log('navigator.getUserMedia error: ', error);
    }

    // function handleSourceOpen(event) {
    //   console.log('MediaSource opened');
    //   sourceBuffer = mediaSource.addSourceBuffer('audio/webm; codecs="opus"');
    //   console.log('Source buffer: ', sourceBuffer);
    // }

    function handleDataAvailable(event) {
      if (event.data && event.data.size > 0) {
        recordedBlobs.push(event.data);
        console.log(event.data);
        socket.emit('myVlogs', event.data); //emits blob data to socket server 
      }
    }

    function handleStop(event) {
      console.log('Recorder stopped: ', event);
    }

    function toggleRecording() {
      if (recordButton.textContent === 'Start Recording') {
        startRecording();
      } else {
        stopRecording();
        recordButton.textContent = 'Start Recording';
        playButton.disabled = false;
        downloadButton.disabled = false;
      }
    }

    // The nested try blocks will be simplified when Chrome 47 moves to Stable
    function startRecording() {
      var options = { 
        mimeType: 'audio/webm', 
        bitsPerSecond: 100000 };
      recordedBlobs = [];
      try {
        mediaRecorder = new MediaRecorder(window.stream, options);
      } catch (e0) {
        console.log('Unable to create MediaRecorder with options Object: ', e0);
        try {
          options = { mimeType: 'audio/webm,codecs=vp9', bitsPerSecond: 32000 };
          mediaRecorder = new MediaRecorder(window.stream, options);
        } catch (e1) {
          console.log('Unable to create MediaRecorder with options Object: ', e1);
          try {
            options = 'audio/webm'; // Chrome 47
            mediaRecorder = new MediaRecorder(window.stream, options);
          } catch (e2) {
            alert('MediaRecorder is not supported by this browser.\n\n' +
              'Try Firefox 29 or later, or Chrome 47 or later, with Enable experimental Web Platform features enabled from chrome://flags.');
            console.error('Exception while creating MediaRecorder:', e2);
            return;
          }
        }
      }
      console.log('Created MediaRecorder', mediaRecorder, 'with options', options);
      recordButton.textContent = 'Stop Recording';
      playButton.disabled = true;
      downloadButton.disabled = true;
      mediaRecorder.onstop = handleStop;
      mediaRecorder.ondataavailable = handleDataAvailable;
      mediaRecorder.start(10); // collect 10ms of data
      console.log('MediaRecorder started', mediaRecorder);
    }

    function stopRecording() {
      mediaRecorder.stop();
      console.log('Recorded Blobs: ', recordedBlobs);
      recordedVideo.controls = true;
    }

    function play() {
      var superBuffer = new Blob(recordedBlobs, { type: 'audio/webm' });
      recordedVideo.src = window.URL.createObjectURL(superBuffer);
    }

    function download() {
      var blob = new Blob(recordedBlobs, { type: 'audio/webm' });
      var url = window.URL.createObjectURL(blob);
      var a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = 'test.webm';
      document.body.appendChild(a);
      a.click();
      setTimeout(function () {
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      }, 100);
    }
  </script>

</body>

</html>
